<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../arrow.PNG" alt=""></a>

        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0 </span> <span><p>:</p></span>
    <span id="computer-score">0</span>
    </div>

    <div class="result">

        <p>Paper covers rock. You win</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="../Rock paper scissors/images/rock.PNG" alt="rock icon">
        </div>
        <div class="choice" id="p">
            <img src="../Rock paper scissors/images/paper.PNG" alt="paper icon">
        </div>
        <div class="choice" id="s">
            <img src="../Rock paper scissors/images/scissors.PNG" alt="scissor icon">
        </div>
        <p id="action-message"> Make your move!</p>
    </div>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
